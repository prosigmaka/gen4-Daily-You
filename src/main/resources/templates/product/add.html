<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<!-- //header -->
<!-- banner -->
<div layout:fragment="content-body">


    <div class="container">
        <div class="container-fluid">
            <div class="card">
                <div class="card card-header">
                    <h3 class="card-title">Add New Product</h3>
                </div>
                <div class="card card-body">
                <form id="product-form">
                    <div class="form-group">
                        <label for="productNameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="productNameInput" placeholder="Product Name"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="productNameInput" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="productImageURLInput" placeholder="Product Image URL"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="productNameInput" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="productNameInput" class="form-label">Description</label>
                        <input type="text" class="form-control" id="productDescriptionInput"
                               placeholder="Product Description" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="add-scripts">
</th:block>

</html>
