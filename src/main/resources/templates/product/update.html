<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<!-- //header -->
<!-- banner -->
<div layout:fragment="content-body">


  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="card card-warning">
          <div class="card card-header">
            <h3 class="card-title">Update Product</h3>
          </div>
          <div class="card card-body">
            <form id="update-form">
              <div class="form-group">
                <label for="productName" class="form-label">Name</label>
                <input type="text" class="form-control" id="productName" name="productName"
                       placeholder="Product Name"
                       required>
              </div>
              <div class="form-group">
                <label for="pictureUrl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="pictureUrl" name="pictureUrl"
                       placeholder="Product Image URL"
                       required>
              </div>
              <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" id="price"
                       placeholder="Product Price"
                       required>
              </div>
              <div class="form-group">
                <label for="stock" class="form-label">Product Stock</label>
                <input type="text" class="form-control" id="stock" name="stock"
                       placeholder="Product Stock" required>
              </div>
              <div class="form-group">
                <label for="categoryProduct" class="form-label">Category Product Name</label>
                <input type="text" class="form-control" id="categoryProduct" name="categoryProduct"
                       placeholder="Category Product Name" required>
              </div>
            </form>
          </div>
          <div class="card-footer" style="position: center">
            <button type="submit" class="btn btn-purple" >Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<th:block layout:fragment="add-scripts">
</th:block>

</html>
