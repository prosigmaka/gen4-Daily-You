<!DOCTYPE html>
<html layout:decorate="~{base2}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- header -->
<!-- //header -->
<div layout:fragment="content-body">
    <!-- breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
                <li><a href="/dashboardAdm"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
                <li class="active">Report Page</li>
            </ol>
        </div>
    </div>
    <!-- //breadcrumbs -->
    <!-- checkout -->
    <div class="checkout">
        <div class="container">
            <div class="checkout-right animated wow slideInUp" data-wow-delay=".5s">
                <table class="timetable_sub" id="tableReport">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>Date</th>
                        <th>ID Transaction</th>
                        <th>ID Product</th>
                        <th>Product Name</th>
                        <th>Quality</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- //checkout -->
<!-- footer -->
<th:block layout:fragment="add-scripts">
    <script>
        $(function () {
            var sc = window.location.search;
            const urlParams = new URLSearchParams(sc);
            const values = urlParams.values();
            for (const value of values) $('#tableReport tbody').append('<td>' + value + '</td>');

            $('#tableReport tbody').append('<tr>' + '</tr>');
        });
    </script>
</th:block>
<!-- //footer -->

</html>
