<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<!-- //header -->
<!-- banner -->
<div layout:fragment="content-body">

    <!-- breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
                <li><a href="/dashboard"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
                <li class="active">Login Page</li>
            </ol>
        </div>
    </div>
    <!-- //breadcrumbs -->

    <!-- login -->
    <div class="login">
        <div class="container">
            <h3 class="animated wow zoomIn" data-wow-delay=".5s"> Login Form </h3>
            <p class="est animated wow zoomIn" data-wow-delay=".5s">Sign in to start your session</p>
            <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-warning">
                            Invalid Username and Password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                        </div>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" required=" "  />
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required=" " />

                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>

                        <input type="submit" value="Login">
<!--                        <div class="form-action">-->
<!--                            <button type="submit" class="btn">Log In</button>-->
<!--                        </div>-->

                    </fieldset>
<!--                    <input type="email" placeholder="Email Address" required=" " >-->
<!--                    <input type="password" placeholder="Password" required=" " >-->
<!--                    <div class="forgot">-->
<!--                        <a href="#">Forgot Password?</a>-->
<!--                    </div>-->
<!--                    <input type="submit" value="Login">-->
                </form>
            </div>
            <h4 class="animated wow slideInUp" data-wow-delay=".5s">For New People</h4>
            <p class="animated wow slideInUp" data-wow-delay=".5s"><a href=" /register ">Register Here</a> (Or) go back to <a href=" /dashboard">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
        </div>
    </div>
    <!-- //login -->

</div>
<th:block layout:fragment="add-scripts">
</th:block>

</html>
