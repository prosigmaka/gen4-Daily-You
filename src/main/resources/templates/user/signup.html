<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content-body">

<!-- breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Register Page</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->

<!-- Create HTML registration form -->
<div class="register">
    <div class="container">
<!--        <div class="row">-->
<!--            <div class="col-md-6 col-md-offset-3">-->

        <h3 class="animated wow zoomIn" data-wow-delay=".5s">Register</h3>
        <p class="est animated wow zoomIn" data-wow-delay=".5s">Register your account to start your session</p>

        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <form th:action="@{/signup}" method="post" th:object="${user}">
                    <div class="form-group">
<!--                        <label class="control-label" for="firstName"> First Name </label>-->
                        <input type="text" id="firstName" class="form-control" placeholder="First Name..." required=" " th:field="*{firstName}">

<!--                        <input id="firstName" class="form-control" th:field="*{firstName}"-->
<!--                               required autofocus="autofocus"/>-->
                    </div>

                    <div class="form-group">
<!--                        <label class="control-label" for="lastName"> Last Name </label> -->
                        <input class="form-control" type="text" id="lastName" placeholder="Last Name..." required=" " th:field="*{lastName}">

<!--                        <input-->
<!--                            id="lastName" class="form-control" th:field="*{lastName}"-->
<!--                            required autofocus="autofocus"/>-->
                    </div>

                    <div class="form-group">
<!--                        <label class="control-label" for="email"> Email </label>-->
                        <input type="email" id="email" class="form-control" placeholder="Email Address" required=" " th:field="*{email}">
<!--                        <input-->
<!--                            id="email" class="form-control" th:field="*{email}" required-->
<!--                            autofocus="autofocus"/>-->
                    </div>

                    <div class="form-group">
<!--                        <label class="control-label" for="password"> Password </label>-->

                        <input class="form-control" id="password" type="password" placeholder="Password" required=" " th:field="*{password}">

<!--                        <input-->
<!--                            id="password" class="form-control" type="password"-->
<!--                            th:field="*{password}" required autofocus="autofocus"/>-->
                    </div>

<!--                    <div class="form-group">-->
<!--                        <input class="form-control" id="password" type="password" placeholder="Password Confirmation" required=" " th:field="*{password}">-->

<!--                    </div>-->

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="add-scripts">
</th:block>
</html>
